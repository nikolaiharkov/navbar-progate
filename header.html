<body>

            <a href="index.html"><img src="Logo.png" alt="GameTaria" /></a>

                </div>
        </div>
        <div class="search">

                <i class="fa fa-search"></i>

        </div>
        <!-- login and register button -->
        <div class="login">

        </div>
        <div class="register">
            <a href="#">Register</a>
